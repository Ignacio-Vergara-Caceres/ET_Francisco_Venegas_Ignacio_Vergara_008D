<ion-app>

  <ion-menu  contentId="main" menuId="first" side="start" type="overlay">
    <ion-header mode="md">  <!--permite cargar material design de android studio en el aspecto visual-->
      <ion-toolbar color="warning" mode="md">
        <ion-icon slot="start" name="person-circle-outline" size="large" style="padding-left: 8px;"></ion-icon>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle *ngFor="let m of opciones">
          <ion-item (click)="manejadorMenu(m)" detail="true">  <!--Llamamos función personalizada para manejar que hacer al seleccionar opciones del menu-->
            <ion-icon slot="start" [name]="m.icon" color="dark"></ion-icon>
            <ion-label>{{m.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!--permite navegar o activar la vista de cada page al momento de utilizar la navegación
   o menú deslizable-->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
